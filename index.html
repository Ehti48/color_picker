<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">

        <p style="padding: 10px;">You can see the HEX code of picked color.</p>
        <!-- <code>input[type=color]</code>.</p> -->

        <div class="color-picker">
            <label for="colorPicker">
                <input type="color" name="color" id="colorPicker" value="#000000">
            </label>
        </div>
        <div class="range">
            <p>Font Size: &nbsp</p>
            20px<input type="range" id="fontSizeRange" min="20" max="100" step="1" value="20">100px
        </div>
        <div class="content">
            <p>Notepad</p>
            <textarea name="" id="content" cols="50" rows="12">Font Size</textarea>
        </div>
    </div>
    </div>

</body>

</html>
