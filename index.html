<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <p>A simple color picker that can be used with browsers that support <code>input[type=color]</code>.</p>
    <p style="margin-bottom: 50px;">You can see the HEX code of picked color.</p>

    <div class="color-picker">
        <label for="colorPicker">
            <input type="color" name="color" id="colorPicker" value="#0ce486">
        </label>
    </div>
    <div class="range">
        <p>Font Size:-</p>
        25px<input type="range" id="fontSizeRange" min="25" max="50" >50px
    </div>
    <div class="content">
    <h1 id="content">Color Picker</h1>
</div>
</div>

</html>
